[tox]
envlist = py36,lint

[testenv]
whitelist_externals = coverage
deps = -rrequirements-dev.txt
commands =
    coverage erase
    coverage run tests
    coverage report --include=tests/* --fail-under 100
    coverage report --include=pyt/* --fail-under 91

[testenv:lint]
basepython = python3.6
deps = -rrequirements-dev.txt
commands =
    pre-commit run
    flake8 . --count --exclude=examples,venv,.env,.tox --select=E901,E999,F821,F822,F823 --show-source --statistics
    flake8 . --count --exclude=examples,venv,.env,.tox,dist --exit-zero --max-complexity=10 --max-line-length=127 --statistics
